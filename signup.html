<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemSafe - Signup/Login</title>
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <header>
        <div class="logo">FemSafe</div>
        <nav>
            <ul>
                <li><a href="index.html" onclick="showSection('home')">Home</a></li>
                <li><a href="health.html" onclick="showSection('health')">Health</a></li>
                <li><a href="awareness" onclick="showSection('awareness')">Awareness</a></li>
                <li><a href="#nutrition" onclick="showSection('nutrition')">Nutrition Chart</a></li>
                <li><a href="safety.html" onclick="showSection('safety')">Safety</a></li>
                <li><a href="signup.html" onclick="showSection('login')">Login / Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="form-container" id="login-form-container">
        <div class="form-box">
            <h2>Login</h2>
            <form action="#" method="POST" id="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="javascript:void(0);" id="go-to-signup">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signup-form-container" style="display: none;">
        <div class="form-box">
            <h2>Signup</h2>
            <form action="#" method="POST" id="signup-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <div class="login-link">
                    <p>Already have an account? <a href="javascript:void(0);" id="go-to-login">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show signup form when "Sign up here" is clicked
        document.getElementById('go-to-signup').addEventListener('click', function() {
            document.getElementById('login-form-container').style.display = 'none';
            document.getElementById('signup-form-container').style.display = 'block';
        });

        // Show login form when "Login here" is clicked
        document.getElementById('go-to-login').addEventListener('click', function() {
            document.getElementById('signup-form-container').style.display = 'none';
            document.getElementById('login-form-container').style.display = 'block';
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Redirect to homepage after successful login (this is just a simulation)
            window.location.href = "index.html"; // Replace with your homepage URL
        });

        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Redirect to homepage after successful signup (this is just a simulation)
            window.location.href = "index.html"; // Replace with your homepage URL
        });
    </script>

</body>
</html>
